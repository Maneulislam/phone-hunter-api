<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header>

  </header>


  <main>

    <section class="text-center mt-10">
      <input id="searchInput" type="text" placeholder="Search"
        class="input input-bordered input-primary w-full max-w-xs" />
      <button onclick="handleSearch()" class="btn btn-success">Search</button>


      <!-- Modal -->

      <div>
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="my_modal_5.showModal()">open modal</button>
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <h3 class="text-lg font-bold">Hello!</h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </div>

      <div id="loading-spinner" class="text-center my-32 hidden">
        <span class="loading loading-spinner loading-lg"></span>

      </div>

    </section>
    <section class="mx-32 mt-12">
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">


      </div>
      <div id="Show-All-btn" class="hidden text-center my-14">
        <button onclick="handleShowAll()" class="btn btn-active btn-secondary">Show All</button>

      </div>
    </section>

  </main>


  <footer>

  </footer>




  <!-- <script src="script.js"></script> -->
  <script src="index.js"></script>

</body>

</html>
